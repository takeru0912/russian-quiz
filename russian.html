<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ロシア語 単語クイズ</title>
  <style>
     html, body {
       margin: 0;
       padding: 0;
       height: 100%;
       overflow: hidden;        /* ← ページ全体のスクロール禁止！ */
     }

     body {
       font-family: system-ui, -apple-system, BlinkMacSystemFont,
         "Segoe UI", sans-serif;
       background: #f4f4f4;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100dvh;          /* モバイルのアドレスバー込みで画面ちょうど */
     }

     .card {
       background: #ffffff;
       padding: 20px 20px;
       border-radius: 16px;
       box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
       max-width: 480px;
       width: 100%;
       max-height: calc(100dvh - 24px);  /* 画面からはみ出さないように高さ制限 */
       box-sizing: border-box;
       overflow: auto;                    /* 必要ならカードの中だけスクロール */
     }


    h1 {
      font-size: 1.4rem;
      margin: 0 0 12px;
    }

    .question {
      font-size: 2rem;
      font-weight: 600;
      margin: 12px 0 16px;
    }

    .meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 4px;
    }

    .choices {
      list-style: none;
      padding: 0;
      margin: 0 0 12px;
    }

    .choice-btn {
      width: 100%;
      text-align: left;
      border-radius: 999px;
      border: 1px solid #ddd;
      padding: 10px 14px;
      margin-bottom: 8px;
      background: #fafafa;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.15s, transform 0.05s;
    }

    .choice-btn:hover {
      background: #f0f0f0;
      transform: translateY(-1px);
    }

    .choice-btn.correct {
      background: #d4f8d4;
      border-color: #3ba55d;
    }

    .choice-btn.wrong {
      background: #ffd6d6;
      border-color: #e55353;
    }

    #feedback {
      min-height: 1.2em;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    /* ▶ ボタン：縦2倍・横4倍＆中央寄せ */
    #next-btn {
      padding: 16px 64px;   /* もともと 8px 16px → 2倍＆4倍 */
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      font-size: 1rem;
      display: block;
      margin: 8px auto 0;   /* 左右中央揃え */
    }

    #next-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* スマホ用に少し調整（高さがきつい端末向け） */
    @media (max-width: 480px) {
      .card {
        padding: 16px 12px;
      }
      .question {
        font-size: 1.6rem;
      }
    }

  </style>
</head>

    ];

    let score = 0;
    let total = 0;
    let allowAnswer = true;
    let currentQuestion = null;
    const STATS_KEY = "ruQuizStats_v1";

    // ---------- ユーティリティ ----------
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ---------- 成績の保存・読み込み（Map を使わない版） ----------
    function saveStatsToLocalStorage() {
      const stats = questions.map((q) => ({
        ru: q.ru,
        correctCount: q.correctCount || 0,
        wrongCount: q.wrongCount || 0
      }));
      try {
        localStorage.setItem(STATS_KEY, JSON.stringify(stats));
      } catch (e) {
        console.warn("成績の保存に失敗しました:", e);
      }
    }

    function loadStatsFromLocalStorage() {
      try {
        const raw = localStorage.getItem(STATS_KEY);
        if (!raw) return;
        const stats = JSON.parse(raw);

        questions.forEach((q) => {
          const found = stats.find((s) => s.ru === q.ru);
          if (found) {
            q.correctCount = found.correctCount || 0;
            q.wrongCount = found.wrongCount || 0;
          } else {
            q.correctCount = q.correctCount || 0;
            q.wrongCount = q.wrongCount || 0;
          }
        });
      } catch (e) {
        console.warn("成績の読み込みに失敗しました:", e);
      }
    }

    // ---------- 重み付きランダム ----------

    function getQuestionWeight(q) {
      const correct = q.correctCount || 0;
      const wrong = q.wrongCount || 0;
      const attempts = correct + wrong;

      if (attempts === 0) return 5;
      if (attempts === 1) return 4;

      const accuracy = correct / attempts;
      let weight = 1 + 3 * (1 - accuracy);

      if (attempts > 20) {
        weight *= 0.5;
      } else if (attempts > 10) {
        weight *= 0.7;
      } else if (attempts > 5) {
        weight *= 0.85;
      }

      if (weight < 0.3) weight = 0.3;
      return weight;
    }

    function pickQuestionIndex() {
      if (!Array.isArray(questions) || questions.length === 0) {
        console.error("questions が空です");
        return 0;
      }

      const weights = [];
      let totalWeight = 0;

      for (let i = 0; i < questions.length; i++) {
        if (questions[i].correctCount == null) questions[i].correctCount = 0;
        if (questions[i].wrongCount == null) questions[i].wrongCount = 0;
        const w = getQuestionWeight(questions[i]);
        weights.push(w);
        totalWeight += w;
      }

      let r = Math.random() * totalWeight;
      for (let i = 0; i < questions.length; i++) {
        r -= weights[i];
        if (r <= 0) return i;
      }
      return questions.length - 1;
    }

    // ---------- 出題処理 ----------

    function nextQuestion() {
      const questionEl = document.getElementById("question");
      const choicesEl = document.getElementById("choices");
      const feedbackEl = document.getElementById("feedback");
      const nextBtn = document.getElementById("next-btn");

      const qIndex = pickQuestionIndex();
      const q = questions[qIndex];
      currentQuestion = q;

      questionEl.textContent = q.ru;
      choicesEl.innerHTML = "";
      feedbackEl.textContent = "";
      allowAnswer = true;
      nextBtn.disabled = true;

      document.getElementById("qnum").textContent = total + 1;

      const shuffledChoices = shuffle([...q.options]);

      shuffledChoices.forEach((choiceText) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = choiceText;
        btn.addEventListener("click", () => handleAnswer(btn, q));
        li.appendChild(btn);
        choicesEl.appendChild(li);
      });
    }

    function handleAnswer(clickedBtn, question) {
      if (!allowAnswer) return;
      allowAnswer = false;

      const feedbackEl = document.getElementById("feedback");
      const nextBtn = document.getElementById("next-btn");
      const buttons = document.querySelectorAll(".choice-btn");

      buttons.forEach((b) => (b.disabled = true));

      const isCorrect = clickedBtn.textContent === question.correct;

      if (isCorrect) {
        clickedBtn.classList.add("correct");
        feedbackEl.textContent = "正解！";
        score++;
        question.correctCount = (question.correctCount || 0) + 1;
      } else {
        clickedBtn.classList.add("wrong");
        feedbackEl.textContent = `不正解… 正解：${question.correct}`;
        buttons.forEach((b) => {
          if (b.textContent === question.correct) {
            b.classList.add("correct");
          }
        });
        question.wrongCount = (question.wrongCount || 0) + 1;
      }

      total++;
      document.getElementById("score").textContent = score;
      document.getElementById("total").textContent = total;
      nextBtn.disabled = false;

      saveStatsToLocalStorage();
    }

    document.getElementById("next-btn").addEventListener("click", nextQuestion);

    // 初期ロード
    loadStatsFromLocalStorage();
    nextQuestion();
  </script>
